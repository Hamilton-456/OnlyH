                    <h2 class="profile__name">Hamilton Restrepo</h2>
                    <h3 class="profile__profession">Web Developer</h3>

                    <ul class="profile__social">
                        <a href="https://www.instagram.com/restrep__/" target="_blank" class="profile__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="https://github.com/Hamilton-456" target="_blank" class="profile__social-link">

                <ul class="filter__content">

                <div class="filters__sections">

                    <div class="projects__content grid filters__active" data-content id="projects">

                                </div>

                                        <div>

                                        <div>
